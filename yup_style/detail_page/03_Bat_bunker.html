<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YUPSTYLE</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
</head>
<body>

    <div class="wrapper">
        <!--------------------------- nav ---------------------------->
        <div class="nav">
            <img class="logo center_h" src="../images/icon/img-logo.png" alt="logo">
            <div class="sns center">
                <a class="icon_24"><img src="../images/icon/btn-sns-facebook.png" alt="facebook"></a>
                <a class="icon_24"><img src="../images/icon/btn-sns-instagram.png" alt="instagram"></a>
                <a class="icon_24"><img src="../images/icon/btn-sns-blog.png" alt="blog"></a>
            </div>
            <div class="hamburger center_h"><img src="../images/icon/menu.png"></div>
        </div>
        <!--------------------------- detail content ---------------------------->
        <div class="detail">
            <img class="width_100" src="../images/detail/asset_01.png" alt="asset">
            <div class="detail_content">

                <div class="detail_section_01">
                    <div class="detail_section_01_01">
                        <div class="width_50 margin_right_24"><img class="width_100" src="../images/detail/img-portfolio-03-02@3x.png" alt="image"></div>
                        <div class="width_50"><img class="width_100" src="../images/detail/img-portfolio-03-03@3x.png" alt="image"></div>
                    </div>
                    <div class="detail_section_01_02 detail_text">
                        “YUPSTYLE DIORAMA의 처녀작!
                        <p>신분의 노출을 숨기고 자신의 감정을 숨긴채<br>사랑하는 사람에게조차 본 모습을 보이기 어려운 브루스 웨인만의 지하공간! <br>작가는 동굴의 질감과 동굴을 비추는 바깥세상의 빛,<br>그리고 한스짐머의 웅장한 오디오로 그의 공간을 재현해 보았다.</p>
                    </div>
                </div>

                <div class="detail_section_02">
                    <img class="width_100" src="../images/detail/img-portfolio-03-04@2x.png" alt="image">
                </div>

                <div class="detail_section_03">
                    <div class="detail_section_03_01">
                        <img class="width_100" src="../images/detail/img-portfolio-03-05.png">
                    </div>
                    <div class="detail_section_03_02">
                        <img class="width_100" src="../images/detail/img-portfolio-03-06@2x.png">
                    </div>
                </div>

                <div class="detail_section_04">
                    <img class="width_100" src="../images/detail/img-portfolio-03-07@3x.png">
                </div>

                <div class="detail_section_video">
                    <div class="margin_bottom_16">
                        <h3 class="margin_right_12">Video</h3>
                        <span class="sub_text">Batman_Diorama_1080p</span>
                    </div>
                    <div class="video-container">
                        <iframe width="560px" height="315px" src="https://www.youtube.com/embed/D8MyzTuny5w" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>

                <div class="news_detail_btn">
                    <button class="btn_before" onclick="location.href='./02_joker.html'"></button>
                    <button class="btn_after" onclick="location.href='./04_Lucius.html'"></button>
                </div>

            </div>
            <div class="sns_02">
                <a class="icon_24"><img src="../images/icon/btn-sns-facebook.png" alt="facebook"></a>
                <a class="icon_24"><img src="../images/icon/btn-sns-instagram.png" alt="instagram"></a>
                <a class="icon_24"><img src="../images/icon/btn-sns-blog.png" alt="blog"></a>
            </div>
        </div>
    </div>

</body>
</html>
