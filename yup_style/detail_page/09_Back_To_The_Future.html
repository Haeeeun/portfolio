<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YUPSTYLE</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
</head>
<body>

<div class="wrapper">
    <!--------------------------- nav ---------------------------->
    <div class="nav">
        <img class="logo center_h" src="../images/icon/img-logo.png" alt="logo">
        <div class="sns center">
            <a class="icon_24"><img src="../images/icon/btn-sns-facebook.png" alt="facebook"></a>
            <a class="icon_24"><img src="../images/icon/btn-sns-instagram.png" alt="instagram"></a>
            <a class="icon_24"><img src="../images/icon/btn-sns-blog.png" alt="blog"></a>
        </div>
        <div class="hamburger center_h"><img src="../images/icon/menu.png"></div>
    </div>
    <!--------------------------- detail content ---------------------------->
    <div class="detail">
        <img class="width_100" src="../images/detail/img-portfolio-09-01@2x.png" alt="asset">
        <div class="detail_content">

            <div class="detail_section_01">
                <div class="detail_section_01_01 margin_res_01">
                    <div class="width_100"><img class="width_100" src="../images/detail/img-portfolio-09-03@3x.png" alt="image"></div>
                </div>
                <div class="detail_section_01_02">
                    <div>
                        <img class="width_100" src="../images/detail/img-portfolio-09-02@3x.png" alt="image">
                    </div>
                    <div class="detail_text margin_res_02">
                        타임머신을 이용한 시간탐험의
                        <br>내용을 그린 미국의 SF/코미디 영화!
                        <p>
                            드로리안을 개조해 타임머신을 만들어 과거와 미래로 가는 장면을
                            <br>작가는 미러효과를 통해 무한대의 느낌을 표현해 보았다.
                        </p>
                    </div>
                    <div class="margin_res_02">
                        <img class="width_100" src="../images/detail/img-portfolio-09-04@3x.png" alt="image">
                    </div>
                </div>
            </div>

            <div class="detail_section_05">
                <img class="width_100" src="../images/detail/img-portfolio-09-05.png" alt="image">
            </div>

            <div class="detail_section_video">
                <div class="margin_bottom_16">
                    <h3 class="margin_right_12">Video</h3>
                    <span class="sub_text">Batman_Diorama_1080p</span>
                </div>
                <div class="video-container">
                    <iframe width="560px" height="315px" src="https://www.youtube.com/embed/D8MyzTuny5w" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>

            <div class="news_detail_btn">
                <button class="btn_before" onclick="location.href='./08_ALIVE_2007.html'"></button>
                <button class="btn_after" onclick="location.href='./10_Korean_Chess_Board.html'"></button>
            </div>

        </div>
        <div class="sns_02">
            <a class="icon_24"><img src="../images/icon/btn-sns-facebook.png" alt="facebook"></a>
            <a class="icon_24"><img src="../images/icon/btn-sns-instagram.png" alt="instagram"></a>
            <a class="icon_24"><img src="../images/icon/btn-sns-blog.png" alt="blog"></a>
        </div>
    </div>
</div>

</body>
</html>
