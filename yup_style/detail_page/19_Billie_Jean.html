<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YUPSTYLE</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
</head>
<body>

<div class="wrapper">
    <!--------------------------- nav ---------------------------->
    <div class="nav">
        <img class="logo center_h" src="../images/icon/img-logo.png" alt="logo">
        <div class="sns center">
            <a class="icon_24"><img src="../images/icon/btn-sns-facebook.png" alt="facebook"></a>
            <a class="icon_24"><img src="../images/icon/btn-sns-instagram.png" alt="instagram"></a>
            <a class="icon_24"><img src="../images/icon/btn-sns-blog.png" alt="blog"></a>
        </div>
        <div class="hamburger center_h"><img src="../images/icon/menu.png"></div>
    </div>
    <!--------------------------- detail content ---------------------------->
    <div class="detail">
        <img class="width_100" src="../images/detail/img-portfolio-19-01.png" alt="asset">
        <div class="detail_content">

            <div class="detail_section_01">
                <img class="width_100" src="../images/detail/img-portfolio-19-02@2x.png" alt="image">
            </div>

            <div class="detail_section_09 detail_text">
                30th Anniversary Madison Square Garden NY
                <p>
                    마이클잭슨의 포인트 안무인 문워커 댄스가 처음으로 공개된 콘서트의 한 장면을 기념으로 콘서트 세트의 일부분만 연출하였다.
                </p>
            </div>

            <div class="detail_section_10">
                <div class="detail_section_10_01">
                    <img class="width_100" src="../images/detail/img-portfolio-19-03@2x.png" alt="image">
                </div>
                <div class="detail_section_10_02">
                    <img class="width_100" src="../images/detail/img-portfolio-19-04@2x.png" alt="image">
                </div>
            </div>

            <div class="news_detail_btn">
                <button class="btn_before" onclick="location.href='./18_1982_Thriller.html'"></button>
                <button class="btn_after" onclick="location.href='./20_1987_Bad.html'"></button>
            </div>

        </div>
        <div class="sns_02">
            <a class="icon_24"><img src="../images/icon/btn-sns-facebook.png" alt="facebook"></a>
            <a class="icon_24"><img src="../images/icon/btn-sns-instagram.png" alt="instagram"></a>
            <a class="icon_24"><img src="../images/icon/btn-sns-blog.png" alt="blog"></a>
        </div>
    </div>
</div>

</body>
</html>
