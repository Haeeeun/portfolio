<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YUPSTYLE</title>

</head>
<body>

<div class="wrapper">
    <!--------------------------- nav ---------------------------->
    <div class="nav">
        <img class="logo center_h" src="../images/icon/img-logo.png" alt="logo">
        <div class="sns center">
            <a class="icon_24"><img src="../images/icon/btn-sns-facebook.png" alt="facebook"></a>
            <a class="icon_24"><img src="../images/icon/btn-sns-instagram.png" alt="instagram"></a>
            <a class="icon_24"><img src="../images/icon/btn-sns-blog.png" alt="blog"></a>
        </div>
        <div class="hamburger center_h"><img src="../images/icon/menu.png"></div>
    </div>
    <!--------------------------- detail content ---------------------------->
    <div class="detail">
        <img class="width_100" src="../images/detail/img-portfolio-10-01@3x.png" alt="asset">
        <div class="detail_content">

            <div class="detail_section_01">
                <img class="width_100" src="../images/detail/img-portfolio-10-02@3x.png" alt="image">
            </div>

            <div class="detail_section_09 detail_text">
                실용성과 재미, 그리고 인테리어의 용도까지
                <br>모두 가능한 스타워즈 장기판.
                <p>
                    스타워즈 관련 여러 아이디어 상품들은 많았지만 전세계 단 하나뿐인 장기판을 구현해보고 싶었다.
                    <br>작가는 몰드 작업으로 모든 장기알을 스톰트루퍼와 다스베이더의 형태를 레진으로 작업하였고 화이트 & 블랙 컬러로 대항마들의 칼라를 선택하였다. 장기판 아래는 스타워즈의 핵심 장면인 스톰트루퍼의 사열을 표현하기위해 마찬가지로 몰드작업으로 레고 사이즈로 350개의 스톰트루퍼 군단을 표현해 보았다.
                </p>
            </div>

            <div class="detail_section_10">
                <div class="detail_section_10_01">
                    <img class="width_100" src="../images/detail/img-portfolio-10-03@3x.png" alt="image">
                </div>
                <div class="detail_section_10_02">
                    <img class="width_100" src="../images/detail/img-portfolio-10-04@3x.png" alt="image">
                </div>
            </div>

            <div class="news_detail_btn">
                <button class="btn_before" onclick="location.href='./09_Back_To_the_Future.html'"></button>
                <button class="btn_after" onclick="location.href='./11_Starwars_Pop.html'"></button>
            </div>

        </div>
        <div class="sns_02">
            <a class="icon_24"><img src="../images/icon/btn-sns-facebook.png" alt="facebook"></a>
            <a class="icon_24"><img src="../images/icon/btn-sns-instagram.png" alt="instagram"></a>
            <a class="icon_24"><img src="../images/icon/btn-sns-blog.png" alt="blog"></a>
