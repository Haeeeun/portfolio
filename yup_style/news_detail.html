<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YUPSTYLE</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
</head>
<body>
<div class="wrapper">
    <!--------------------------- nav ---------------------------->
    <div class="nav">
        <img class="logo center_h" src="images/icon/img-logo.png" alt="logo">
        <div class="sns center">
            <a class="icon_24"><img src="images/icon/btn-sns-facebook.png" alt="facebook"></a>
            <a class="icon_24"><img src="images/icon/btn-sns-instagram.png" alt="instagram"></a>
            <a class="icon_24"><img src="images/icon/btn-sns-blog.png" alt="blog"></a>
        </div>
        <div class="hamburger center_h"><img src="images/icon/menu.png"></div>
    </div>
    <!--------------------------- profile content ---------------------------->
    <div class="profile_content">

        <div class="width_100">
            <div class="news_section" style="height: auto; border-bottom: none">
                <div class="news_detail_content">
                    <p class="news_icon"><b>NEWS</b></p>
                    <p class="news_title">
                        [인터뷰365] ‘재현의 마술사’ 신언엽 디오라마 작가 “내 집 마련 대신 ‘피규어’ 사들였죠"
                    </p>
                    <p class="news_date"><b>2020. 01. 05</b></p>
                </div>
            </div>
            <div class="news_detail_section">
                <div class="video-container">
                    <iframe width="560px" height="315px" src="https://www.youtube.com/embed/D8MyzTuny5w" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
            <div class="news_detail_btn">
                <button class="btn_before"></button>
                <button class="btn_after"></button>
            </div>
        </div>

        <div class="sns_02">
            <a class="icon_24"><img src="images/icon/btn-sns-facebook.png" alt="facebook"></a>
            <a class="icon_24"><img src="images/icon/btn-sns-instagram.png" alt="instagram"></a>
            <a class="icon_24"><img src="images/icon/btn-sns-blog.png" alt="blog"></a>
        </div>
    </div>
</div>
</body>
</html>
