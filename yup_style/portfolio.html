<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YUPSTYLE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
</head>
<body>
<div class="wrapper">
    <!--------------------------- nav ---------------------------->
    <div class="nav">
        <img class="logo center_h" src="images/img-logo.png" alt="logo">
        <div class="sns center">
            <a class="icon_24"><img src="images/btn-sns-facebook.png" alt="facebook"></a>
            <a class="icon_24"><img src="images/btn-sns-instagram.png" alt="instagram"></a>
            <a class="icon_24"><img src="images/btn-sns-blog.png" alt="blog"></a>
        </div>
        <div class="hamburger center_h"><img src="images/menu.png"></div>
    </div>
    <!--------------------------- portfolio content ---------------------------->
    <div class="portfolio_content">
        <h1>Portfolio</h1>
        <div class="oval">28</div>
        <div class="portfolio_images">
            <div class="flex">
                <label><img src="images/img-portfolio-01.png" alt="image">Bat cave</label>
                <label><img src="images/img-portfolio-02.png" alt="image">Joker interrogation room</label>
                <label><img src="images/img-portfolio-03.png" alt="image">Bat bunker</label>
                <label><img src="images/img-portfolio-04.png" alt="image">Lucius fox sound wave</label>
            </div>
            <div class="flex">
                <label><img src="images/img-portfolio-05.png" alt="image">Bane court</label>
                <label><img src="images/img-portfolio-06.png" alt="image">Batmobile Turntable</label>
                <label><img src="images/img-portfolio-07.png" alt="image">The Godfather</label>
                <label><img src="images/img-portfolio-08.png" alt="image">ALIVE 2007</label>
            </div>
            <div class="flex">
                <label><img src="images/img-portfolio-09.png" alt="image">Back To The Future</label>
                <label><img src="images/img-portfolio-10.png" alt="image">Korean Chess Board</label>
                <label><img src="images/img-portfolio-11.png" alt="image">Starwars Pop Art 3D Frame</label>
                <label><img src="images/img-portfolio-12.png" alt="image">Doof Wagon Trailer</label>
            </div>
    
            <div class="flex">
                <label><img src="images/img-portfolio-13.png" alt="image">Old Night Club Show Stage</label>
                <label><img src="images/img-portfolio-14.png" alt="image">Pyramid & Deception Base Camp</label>
                <label><img src="images/img-portfolio-15.png" alt="image">T-3000, Robots Scream</label>
                <label><img src="images/img-portfolio-16.png" alt="image">Tron Bike</label>
            </div>
    
    
            <div class="flex">
                <label><img src="images/img-portfolio-17.png" alt="image">1982 Beat It</label>
                <label><img src="images/img-portfolio-18.png" alt="image">1982 Thriller</label>
                <label><img src="images/img-portfolio-19.png" alt="image">1983 Billie Jean</label>
                <label><img src="images/img-portfolio-20.png" alt="image">1987 Bad</label>
            </div>
            
            <div class="flex">
                <label><img src="images/img-portfolio-21.png" alt="image">1988 Smooth Criminal</label>
                <label><img src="images/img-portfolio-22.png" alt="image">1978 Game of Death</label>
                <label><img src="images/img-portfolio-23.png" alt="image">1973 Enter the Dragon</label>
                <label><img src="images/img-portfolio-24.png" alt="image">4.27 PANMUNJEOM</label>
            </div>
            
            <div class="flex">
                <label><img src="images/img-portfolio-25.png" alt="image">4.27 PANMUNJEOM Footbridge</label>
                <label><img src="images/img-portfolio-26.png" alt="image">DONUIMUN 2019</label>
                <label><img src="images/img-portfolio-27.png" alt="image">Game of Thrones</label>
                <label><img src="images/img-portfolio-28.png" alt="image">BT21 Character (LINEFRIENDS)</label>
            </div>
        </div>
        <!--------------------------- Read More Button ---------------------------->
        <div class="center_h">
            <button class="read_more">READ MORE</button>
            <button class="icon_more center_h"></button>
        </div>
    </div>
</div>
</body>
</html>
