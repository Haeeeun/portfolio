<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YUPSTYLE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
</head>
<body>
<div class="wrapper">
    <div class="back_image"><img src="images/img-bg-portfolio-2.png"></div>
    <!--------------------------- nav ---------------------------->
    <div class="nav">
        <img class="logo center_h" src="images/img-logo.png" alt="logo">
        <div class="sns center">
            <a class="icon_24"><img src="images/btn-sns-facebook.png" alt="facebook"></a>
            <a class="icon_24"><img src="images/btn-sns-instagram.png" alt="instagram"></a>
            <a class="icon_24"><img src="images/btn-sns-blog.png" alt="blog"></a>
        </div>
        <div class="hamburger center_h"><img src="images/menu.png"></div>
    </div>
    <!--------------------------- main ---------------------------->
    <div class="sub_wrapper">
        <div class="width_50">
            <div class="main_image_wrapper">
                <img class="main_image" src="images/img-portfolio-03.png" alt="main_image">
            </div>
        </div>
        <div class="width_50" style="padding: 0 60px; display: flex">
            <div class="main_content">
                <div class="center_v">
                    <p class="sub_title">2008 The Dark Knight</p>
                    <p class="slash"></p>
                    <p class="title">Lucius fox<br>sound wave</p>
                    <p class="explanation">Diorama scale 1/6<br>1200 X 700 X 900(H)mm</p>
                    <button class="detail_button">DETAIL</button>
                </div>
            </div>
    
            <!--------------------------- images list ---------------------------->
            <div class="images_list">
                <img src="images/img-portfolio-01.png" alt="image">
                <img src="images/img-portfolio-02.png" alt="image">
                <img src="images/img-portfolio-03.png" alt="image">
                <img src="images/img-portfolio-04.png" alt="image">
                <img src="images/img-portfolio-05.png" alt="image">
                <img src="images/img-portfolio-06.png" alt="image">
                <img src="images/img-portfolio-07.png" alt="image">
                <img src="images/img-portfolio-08.png" alt="image">
                <img src="images/img-portfolio-09.png" alt="image">
                <img src="images/img-portfolio-10.png" alt="image">
                <img src="images/img-portfolio-11.png" alt="image">
                <img src="images/img-portfolio-12.png" alt="image">
                <img src="images/img-portfolio-13.png" alt="image">
                <img src="images/img-portfolio-14.png" alt="image">
                <img src="images/img-portfolio-15.png" alt="image">
            </div>
        </div>
    </div>
</div>

</body>
</html>
